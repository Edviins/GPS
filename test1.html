<!DOCTYPE html>
<html lang="lv">
<head>
<title>GPS</title>
<style>
.button {
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.brd {
    border: 1px black; 
    background: #fc3; 
    padding: 10px;
   }

div {
  border: solid;
}
h1 {
  text-align: center;
}
.buttons{
	float: right;
}
</style>
</head>
<div>
<h1>GPS programma</h1>
</div>
<div>
<p>Koordinātes:</p><br><br><br>
<p id="demo"></p>
<input type="hiden" id="demos">

<p>Adrese:</p><br><br>

<input type="button" class="button" value="Kopēt" onclick="">
<input type="button" class="button buttons" value="Saglabāt" onclick="">
<br>
<input type="button" class="button" value="Meklēt *" onclick="">
<input type="button" class="button buttons" value="Refresh" onclick="getLocation()" >
</div>

<script>
getLocation();
var x = document.getElementById("demo");
var xx = document.getElementById("demos");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = `Latitude:${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`;
  xx.value=`${position.coords.latitude}\t${position.coords.longitude}`;
}


  


</script>
</body>
</html>
